<!DOCTYPE html>
<html lang="ja">
<head>

                <li><input type="checkbox" name="test2" id="tokyo" checked><label for="tokyo">TOKYO</label></li>
                <li><input type="checkbox" name="test2" id="osaka" checked><label for="osaka">OSAKA</label></li>

                 -->
            </ul>
