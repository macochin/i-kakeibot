<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>支出登録</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>日にち</th>
                <td>
                    <input type="date" id="expenceDate" name="expenceDate" value="" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <th>金額</th>
                <td>
                    <input type="tel" id="expence" name="expence"" value="" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <th>カテゴリ</th>
                <td>
                    <input type="tel" id="category" name="category" value="" style="width: 100%;">
                </td>
            </tr>
        </table>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col"><button id="sendmessagebutton" class="btn btn-outline-primary">登録</button></div>
        </div>
    </div>

    <!-- LIFF SDK の読み込み -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="liff_RegistExpence.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
